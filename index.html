<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/d37679b83f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <title>Vue Teste</title>
</head>
<body>

    <div id="app" class="section">
        {{ message }}
    </div>

    <div id="app-2" class="section">
        <span v-bind:title="message">
            Passe o mouse sobre mim para ver o horário que 
            você carregou esta página pela última vez
        </span>
    </div>

    <div id="app-3" class="section">
        <p v-if="seen"> Agora você me vê </p>
        <button v-on:click="toggleSeen" class="btn"><i class="fas fa-eye-slash"></i></button>
    </div>

    <div id="app-4" class="section">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-5" class="section">
        <p> {{ message }} </p>
        <button v-on:click="reverseMessage" class="btn">Inverter</button>
    </div>

    <div id="app-6" class="section">
        <p class="highlight"> <q>{{ message }}</q> </p>
        <div class="divider"></div>
        <input v-model="message" class="input">
    </div>
    
    <script src="index.js"></script>
</body>
</html>
